{% extends "polls/base.html" %}


{% block content %}
<link rel="stylesheet" href="{{ STATIC_URL }}styles/admin.css" type="text/css"/>
<script type="text/javascript" src="{{ STATIC_URL }}scripts/checkbox.js"></script>
<ul>
	{%for p in polls_list %}
	<div id="list{{p.pk}}" class="StandardDiv">
	
	<li> <a href="polls/{{p.pk}}">{{p}}</a><sub><a href="" onhover="javascript:fadejQuery(list{{p.pk}}); return false" > <font color="red" size="1">Hide<span class="ui-icon ui-icon-minus" style="float:right; margin:0 ;"></span></a></font></sub></li>
	
	</div>
	{% endfor %}
</ul>
            <div id="dialog-confirm" title="Hide Item?">
                <p><span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 20px 0;">nbsp;</span>
                These items will be hidden and cannot be recovered. Are you sure?</p>
            </div>
<script language="javascript">
function fadejQuery(listdiv) {
$(listdiv).fadeOut();
};
</script>

{% endblock %}
