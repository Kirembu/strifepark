<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    {% load static %}
    {% get_static_prefix as STATIC_PREFIX %}
{% block head %}
<head><script src="{{ STATIC_PREFIX }}scripts/jquery-1.3.2.min.js" type="text/javascript" ></script>
<link rel="stylesheet" href="{{ STATIC_PREFIX }}styles/admin.css" type="text/css"/>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
    <title>{% block title %} {% endblock title %}</title>
    <link rel="stylesheet" href="{{ STATIC_PREFIX }}styles/styles.css" type="text/css"/>
	<link rel="stylesheet" href="{{ STATIC_PREFIX }}styles/jquery-ui-1.8.7.custom.css" type="text/css"/>
    
 </head>
 
 {% endblock head %}
  <body>
    <div id="body">
      <div id="header">
	  <div class="top" align = "left">{{title}} {{date}} </div>
<p>
<hr length="100%">
      </div>
      <div id="content">{% block content %}{% endblock content%}</div>

    </div>
	<hr length="100%">
    {% block bottom %}<p> <div class="top" align = "left">Your ip address is : {{ip_address}}</div>{% endblock bottom %}

  </body>
</html>
